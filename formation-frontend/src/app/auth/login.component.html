<div class="auth-shell">
  <div class="auth-card">
    <div class="auth-brand">Centre Formation</div>
    <h1>Connexion</h1>
    <p class="auth-subtitle">
      Acces securisé pour etudiants et formateurs.
    </p>

    <form class="auth-form" [formGroup]="form" (ngSubmit)="submit()">
      <label>
        Identifiant
        <input type="text" formControlName="username" placeholder="ex: youssef" />
      </label>

      <label>
        Mot de passe
        <input type="password" formControlName="password" placeholder="••••••••" />
      </label>

      <button class="btn btn-primary" type="submit" [disabled]="loading">
        {{ loading ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>

    <div class="auth-error" *ngIf="error">{{ error }}</div>

    <div class="auth-alt">
      Pas de compte ?
      <a routerLink="/signup">Créer un compte</a>
    </div>
  </div>

  <div class="auth-aside">
    <div class="aside-glow"></div>
    <div class="aside-content">
      <h2>Apprendre. Progresser. Réussir.</h2>
      <p>
        Accédez à vos cours, votre profil et votre emploi du temps avec une
        interface simple et rapide.
      </p>
    </div>
  </div>
</div>
