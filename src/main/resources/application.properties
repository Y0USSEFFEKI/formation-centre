spring.application.name=gestion-formation

# ============================
#   DATABASE (XAMPP + MySQL)
# ============================
spring.datasource.url=jdbc:mysql://localhost:3306/formation_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================
#   JPA / HIBERNATE
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Pour permettre le Lazy Loading sans transaction
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# ============================
#   THYMELEAF
# ============================
spring.thymeleaf.cache=false

# ============================
#   SERVER
# ============================
server.port=8080
app.jwt.secret=change-this-to-64-chars-minimum-secret-key-please-please
app.jwt.expiration=86400000
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200

