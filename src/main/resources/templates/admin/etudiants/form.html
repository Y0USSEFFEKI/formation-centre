<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"></head>

<body>

<div class="container">
    <h2 th:text="${formTitle}">Ajouter / Modifier Étudiant</h2>

    <form th:action="@{/admin/etudiants/save}" th:object="${etudiant}" method="post" class="mt-4">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
    <label class="form-label">Matricule</label>
    <input class="form-control"
           th:field="*{matricule}"
           th:classappend="${#fields.hasErrors('matricule')} ? 'is-invalid'"
           required>
    <div class="invalid-feedback" th:errors="*{matricule}"></div>
</div>


        <div class="mb-3">
            <label class="form-label">Prénom</label>
            <input class="form-control" th:field="*{prenom}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input class="form-control" th:field="*{nom}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Date de naissance</label>
            <input type="date" class="form-control" th:field="*{dateNaissance}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Groupe</label>
            <select class="form-select" th:field="*{groupe}">
                <option th:each="g : ${groupes}"
                        th:value="${g.id}"
                        th:text="${g.nom}">
                </option>
            </select>
        </div>
           

        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a th:href="@{/admin/etudiants}" class="btn btn-secondary">Annuler</a>
    </form>
</div>

<footer th:replace="fragments/footer :: foot"></footer>

</body>
</html>
